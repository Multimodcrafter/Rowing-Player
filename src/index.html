<!DOCTYPE html>
<html lang="de-CH">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Rowing Player</title>
        <link rel="stylesheet" href="css/mystyles.css" />
        <link rel="manifest" href="rowingplayer.json" />
        <link rel="icon" href="rowingplayer.svg" />
    </head>
    <body>
        <input type="file" id="file-selector" />
        
        <p id="name-display"></p>
        <p id="remaining-display"></p>
        <progress id="remaining-indicator" value="0" max="100"></progress>
        <p id="intro-display"></p>
        <p id="beat-display"></p>
        <p id="instruction-display"></p>

        <button id="play-button"> Play / Pause </button>
        <button id="reset-button"> Reset </button>
        <button id="previous-button"> Previous </button>
        <button id="next-button"> Next </button>
        
        <script src="js/bundle.js" defer></script>
    </body>
</html>
